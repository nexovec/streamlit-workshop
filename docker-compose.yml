version: '3.7'
services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend
      # args:
        # SERVER_PORT: 5001
    restart: always
    environment:
      - BACKEND_URL=http://backend
      - DB_HOST=mariadb
    ports:
      - 5002:80
    depends_on:
      - backend
    volumes:
      - ./sql:/app/sql
      - ./frontend:/app # for live reloading code
    secrets:
      - db_name
      - db_user
      - db_password
    networks:
      - zcekni_auto_internal
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend
    volumes:
      - ./sql:/app/sql
      - ./backend:/app # for live-reloading code
    ports:
      -  5001:80
    depends_on:
      - mariadb
    networks:
      - zcekni_auto_internal
  mariadb:
    image: mariadb
    restart: on-failure
    ports:
      - 3306:3306 # for debugging connection from host
    container_name: auta_sql_database
    environment:
      - MYSQL_ROOT_PASSWORD_FILE=/run/secrets/db_root_password
      - MYSQL_DATABASE_FILE=/run/secrets/db_name
      - MYSQL_USER_FILE=/run/secrets/db_user
      - MYSQL_PASSWORD_FILE=/run/secrets/db_password
    volumes:
      - db-data:/var/lib/mysql
    secrets:
      - db_root_password
      - db_name
      - db_user
      - db_password
    networks:
      - zcekni_auto_internal
  # redis:
